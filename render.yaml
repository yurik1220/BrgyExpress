services:
  - type: web
    name: image-forgery-api
    rootDir: models
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: MODEL_PATH
        value: image_forgery_finetuned_v2.pth
      - key: THRESHOLD
        value: "0.5"
      - key: CORS_ALLOW_ORIGINS
        value: "*"
      - key: UVICORN_WORKERS
        value: "1"
      - key: TORCH_NUM_THREADS
        value: "1"
      - key: OMP_NUM_THREADS
        value: "1"

